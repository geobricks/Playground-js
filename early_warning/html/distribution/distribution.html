<div class='row'>
    <div class='col-xs-3 col-sm-3 col-md-3 col-lg-3'>
        <h3 class="text-primary">Select a product</h3>
        <div id="pgeo_dist_prod"></div>
    </div>
</div>

<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <h3 class="text-primary">Selected layers</h3>
    </div>
</div>

<div class='row'>
    <div class='col-xs-10 col-sm-10 col-md-10 col-lg-10' id="pgeo_dist_layers">
        <select id="pgeo_dist_layers_select" style="width:100%; height:35px;" multiple=""></select>
        <script>
            $("#pgeo_dist_layers_select").chosen({disable_search_threshold:6, height:'100%', width: '100%'});
        </script>
    </div>
    <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>
        <button type="button" class="btn btn-success btn-md" id="pgeo_dist_layers_select_all">
            <span class="glyphicon glyphicon-th-list"></span> Select All
        </button>
    </div>
    <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>
        <button type="button" class="btn btn-danger btn-md" id="pgeo_dist_layers_deselect_all">
            <span class="glyphicon glyphicon-th-list"></span> Deselect All
        </button>
    </div>
</div>


<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <h3 class="text-primary">Select Areas</h3>
        <div id="pgeo_dist_areas"></div>
    </div>
</div>

<div class='row'>
    <div class='col-xs-3 col-sm-3 col-md-3 col-lg-3'>
        <h3 class="text-primary">Email Address</h3>
        <input id="pgeo_dist_email_address" type="text" class="form-control" value="" placeholder="example@email.com">
    </div>
    <div class='col-xs-8 col-sm-8 col-md-8 col-lg-8'>
        <h3>&nbsp</h3>
        <button type="button" class="btn btn-primary btn-md" id="pgeo_dist_export_button">
            <span class="glyphicon glyphicon-th-list"></span> Export Layers
        </button>
    </div>
</div>

<div style="height:25px;"></div>

<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' style="height: 490px;">
        <h4 class="text-info">Preview of the last selected layer</h4>
        <div id='pgeo_dist_map' class='fm-box' style='overflow: hidden; margin: 0 auto; text-align: left;'></div>
    </div>
</div>

<div style="height:25px;"></div>
