<template id='tabs_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <ul class='nav nav-tabs' role='tablist' id='tab_headers'>

            </ul>
            <div class='tab-content' id='tab_contents'>

            </div>
        </div>
    </div>
</template>

<template id='single_tab_header'>
    <li>
        <a href='{{href}}' data-toggle='tab'>
            {{tab_label}}
        </a>
    </li>
</template>

<template id='single_tab_content'>
    <div class='tab-pane' id='{{tab_id}}'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div id='{{tab_content_placeholder}}'></div>
        </div>
    </div>
</template>
