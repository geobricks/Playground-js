<template id="structure">
    <div class='row'>
        <div class='col-xs-2'>
            <h5 class="text-primary">Select a product</h5>
            <div id="fnx_raster_compare_prod1"></div>
        </div>
        <div class='col-xs-3'>
            <h5 class="text-primary">Select First layer (X-Axis)</h5>
            <select id="fnx_raster_compare_layers_select1" style="width:100%; height:35px;"></select>
            <script>
                $("#fnx_raster_compare_layers_select1").chosen({disable_search_threshold:6, height:'100%', width: '100%'});
            </script>
        </div>

        <div class='col-xs-2'>
            <h5 class="text-primary">Select a product</h5>
            <div id="fnx_raster_compare_prod2"></div>
        </div>
        <div class='col-xs-3'>
            <h5 class="text-primary">Select Second layer (Y-Axis)</h5>
            <select id="fnx_raster_compare_layers_select2" style="width:100%; height:35px;"></select>
            <script>
                $("#fnx_raster_compare_layers_select2").chosen({disable_search_threshold:6, height:'100%', width: '100%'});
            </script>
        </div>
        <div class='col-xs-1'>
            <h5>&nbsp</h5>
            <button type="button" class="btn btn-primary btn-md" id="fnx_raster_compare_analysis_button">
                <span class="glyphicon glyphicon-th-list"></span> Scatter Analysis
            </button>
        </div>
    </div>

    <div style="height:25px;"></div>
    <div class='row'>
        <div class='col-xs-6'>
            <h5 class="text-primary">X-Axis Map</h5>
            <div id='fnx_raster_compare_map1' class='fm-box' style='height:400px; overflow: hidden; margin: 0 auto; text-align: left;'></div>
        </div>
        <div class='col-xs-6'>
            <h5 class="text-primary">Y-Axis Map</h5>
            <div id='fnx_raster_compare_map2' class='fm-box' style='height:400px; overflow: hidden; margin: 0 auto; text-align: left;'></div>
        </div>
    </div>

    <div style="height:25px;"></div>
    <div id="fnx_raster_compare_content"></div>

</template>


<template id="fnx_raster_compare_content_template">
    <div class='row'>
        <div class='col-xs-12'>
            <h1>Scatter Analysis</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-xs-4'>
            <div id='fnx_raster_compare_chart_scatter'></div>
            <div id='fnx_raster_compare_chart_scatter_stats'></div>
        </div>
        <div class='col-xs-4'>
            <div id='fnx_raster_compare_chart_histogram1' style="height: 225px;"></div>
        </div>
        <div class='col-xs-4'>
            <div id='fnx_raster_compare_chart_histogram2' style="height: 225px;"></div>
        </div>
        <script>
            $div = $("#fnx_raster_compare_chart_scatter")
            $div.height($div.width())
            $div = $("#fnx_raster_compare_chart_histogram1")
            $div.height($div.width())
            $div = $("#fnx_raster_compare_chart_histogram2")
            $div.height($div.width())
        </script>
    </div>
</template>

<!-- Not used yet -->
<template id="fnx_raster_compare_chart_scatter_stats_template">
    <div>
        <span id="fnx_raster_compare_chart_scatter_stats_slope"></span>
    </div>
</template>
