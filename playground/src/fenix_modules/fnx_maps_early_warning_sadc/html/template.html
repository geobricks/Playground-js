<div class='row'>
    <div class='col-xs-3'>
        <h3 class="text-primary">Select a layer</h3>
        <div id="ew_dropdown_layers"></div>
    </div>

    <div class='col-xs-3'>
        <h3 class="text-primary">Select a country</h3>
        <div id="ew_dropdown_gaul"></div>
        <!--<input id="ew_drowdown_gaul" type="text" class="form-control" placeholder="Input country">-->
    </div>

    <div class='col-xs-2'>
        <h3 class="text-primary">Min Thres.(%)</h3>
        <!--<div id="ew_drowdown_gaul"></div>-->
        <input id="ew_threshold_min" type="text" class="form-control" value="0.05" placeholder="0.05">
    </div>
    <div class='col-xs-2'>
        <h3 class="text-primary">Max Thres. (%)</h3>
        <!--<div id="ew_drowdown_gaul"></div>-->
        <input id="ew_threshold_max" type="text" class="form-control" value="40" placeholder="40">
    </div>

    <div class='col-xs-2'>
        <h3>&nbsp</h3>
        <button type="button" class="btn btn-primary btn-md" id="ew_button">
            <span class="glyphicon glyphicon-th-list"></span> Stats
        </button>
    </div>
</div>


<div style="height:25px;"></div>

<div class='row'>
    <div class='col-xs-10 col-sm-8 col-md-8 col-lg-10' style="height: 490px;">
        <div id='ew_map' class='fm-box' style='overflow: hidden; margin: 0 auto; text-align: left;'></div>
    </div>
    <div style="display:none;" class='col-xs-4 col-sm-4 col-md-4 col-lg-2'  id='ew_stats'>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5 class="text-info">Statistics</h5>
                </div>
            </div>
            <div class="panel-body" style="height:430px;overflow-y:auto;overflow-x: hidden;">
                <div id='ew_stats_content'></div>
            </div>
        </div>
    </div>
    <!--</div>-->
</div>

<div style="height:25px;"></div>


<div class="panel panel-default" id="ew_chart_panel" style="display:none">
    <div class="panel-heading">
        <div class="panel-title">
            <ul class="list-inline">
                <li class="col-xs-12">
                    <button type="button" class="btn btn-primary pull-right btn-sm" id="ws_add_avg">
                        <span class="glyphicon glyphicon-th-list"></span> Add Avg
                    </button>
                    <h4 class="text-primary" id="ew_chart_title"></h4>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <div class='row'>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                    <div id='ew_chart' class="height:300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="height:25px;"></div>

<div class="panel panel-default" id="ew_chart_trmm_panel" style="display:none">
    <div class="panel-heading">

            <ul class="list-inline">
                <li class="col-xs-12">

                        <span class="glyphicon glyphicon-th-list"></span> Add Avg
                    </button>
                    <h4 class="text-primary" id="ew_chart_trmm_title"></h4>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <div class='row'>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                    <div id='ew_chart_trmm' class="height:300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
